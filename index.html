<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissor</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Rock Paper Scissor!</h1>
            <hr>
        </div>
        <div class="score">
            <p id="pscore">Player's score:</p>
            <p id="cscore">Computer's score:</p>
            <button id="play">Let's play!</button>
        </div>
    </div>

    <div class="card">
        <div class="choiceimg">
                       
            <div class="rock">✊</div>
            <div class="paper">✋</div>
            <div class="scissor">✌</div>
        </div>

        <div class="stickers">
            
            <div class="rock">✊</div>
            <div class="paper">✋</div>
            <div class="scissor">✌</div>
        </div>
    </div>   
    <div class="choice">
            <button class="rock" id="rock">Rock</button>
            <button class="paper" id="paper">Paper</button>
            <button class="scissor" id="scissor">Scissor</button>
    </div>
    
</body>
<script src="script.js"></script>

</html>
